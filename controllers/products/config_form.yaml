# Record name
name: octoshop.core::lang.product.label

# Model Form Field configuration
form: $/octoshop/core/models/product/fields.yaml

# Model Class name
modelClass: Octoshop\Core\Models\Product

# Default redirect location
defaultRedirect: octoshop/core/products

# Create page
create:
    title: backend::lang.form.create_title
    redirect: octoshop/core/products/update/:id
    redirectClose: octoshop/core/products

# Update page
update:
    title: backend::lang.form.update_title
    redirect: octoshop/core/products
    redirectClose: octoshop/core/products

# Preview page
preview:
    title: backend::lang.form.preview_title
