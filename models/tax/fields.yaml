fields:

    name:
        label: Name
        span: left
        required: true

    is_default:
        label: Default
        type: checkbox
        span: right
        comment: Place a tick in this checkbox if you want to use this tax table by default.

    description:
        label: Description
        type: textarea
        size: small
        commentAbove: Providing a description is optional.

    rates:
        label: Rates
        type: datatable
        size: large
        columns:
            country:
                title: Country Code
                type: dropdown
                strict: false

            state:
                title: State Code
                type: dropdown
                strict: false
                dependsOn: country

            zip:
                title: Zip
                width: 100px

            city:
                title: City

            rate:
                title: Rate %
                width: 80px
                align: right

            priority:
                title: Priority
                width: 80px
                align: right

            tax_name:
                title: Tax name
                width: 100px

            is_compound:
                title: Compound
                width: 100px
                type: checkbox
