<tr class="ocshop-row-{{ item.rowId }}">
    <td>
        <button type="submit" class="btn btn-xs btn-default"
                data-request="{{ __SELF__ }}::onRemoveProduct"
                data-request-data="row_id: '{{ item.rowId }}'"
                data-request-update="'{{ __SELF__.basketPartial }}' : '{{ __SELF__.basketContainer }}'"
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </td>
    <td>
        <a href="{{ item.product.url }}">{{ item.name }}</a>
        {% if item.product.model %}<br><small>{{ item.product.model }}</small>{% endif %}
    </td>
    <td>{{ item.qty }}</td>
    <td>{{ item.price|currency }}</td>
    <td>{{ item.subtotal|currency }}</td>
</tr>
